<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Conta — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand container">
      <div class="logo">HABIT</div>
      <nav class="nav" aria-label="Main Navigation">
        <a href="posts.html">Início</a>
        <a href="#">Páginas</a>
        <a href="#">Destaques</a>
        <a href="#">Assinar</a>
        <a href="usuarios.html">Admin</a>
      </nav>
    </div>
    <div class="actions container">
      <div class="search" role="search">
        <label for="search-input" class="sr-only">Buscar</label>
        <input id="search-input" type="text" placeholder="Buscar...">
        <button aria-label="Buscar">Buscar</button>
      </div>
      <a class="btn" href="login.html">Entrar</a>
    </div>
  </header>

  <main class="center-screen container">
    <section class="auth-card card">
      <h1>Criar Conta</h1>
      <form action="#" method="post" aria-label="Formulário de cadastro">
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div class="form-group">
          <label for="email2">E-mail</label>
          <input id="email2" name="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Senha</label>
          <input id="pwd" name="pwd" type="password" required>
        </div>
        <div class="form-group">
          <label for="pwd2">Confirmar senha</label>
          <input id="pwd2" name="pwd2" type="password" required>
        </div>
        <div class="form-group">
          <label><input type="checkbox" required> Aceito os termos de uso</label>
        </div>
        <div>
          <button class="btn primary" type="submit">Cadastrar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer container">
    <div class="links">
      <a href="#">Instagram</a>
      <a href="#">Work</a>
      <a href="#">Bags</a>
    </div>
    <div style="margin-top:.75rem">© 2025 Meu Site - Meu site.</div>
  </footer>
</body>
</html>
