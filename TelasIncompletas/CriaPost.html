<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editor — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand container">
      <div class="logo">HABIT</div>
      <nav class="nav" aria-label="Main Navigation">
        <a href="posts.html">Início</a>
        <a href="#">Páginas</a>
        <a href="#">Destaques</a>
        <a href="#">Assinar</a>
        <a href="usuarios.html">Admin</a>
      </nav>
    </div>
    <div class="actions container">
      <div class="search" role="search">
        <label for="search-input" class="sr-only">Buscar</label>
        <input id="search-input" type="text" placeholder="Buscar...">
        <button aria-label="Buscar">Buscar</button>
      </div>
      <a class="btn" href="login.html">Entrar</a>
    </div>
  </header>
  <main class="container">
    <h1>Criar Post</h1>
    <form class="card" action="#" method="post">
      <div class="form-group">
        <label for="title">Título</label>
        <input id="title" name="title" type="text" required>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" name="category">
          <option>Selecione</option>
          <option>Tecnologia</option>
          <option>Estilo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea id="content" name="content" rows="8" required></textarea>
      </div>
      <div style="display:flex;gap:.5rem">
        <button class="btn primary" type="submit">Publicar</button>
        <button class="btn" type="button">Salvar Rascunho</button>
      </div>
    </form>
  </main>
  <footer class="footer container">© 2025 Meu Site - Meu site.</footer>
</body>
</html>
