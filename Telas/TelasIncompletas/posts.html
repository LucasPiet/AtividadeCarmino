<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Posts — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand container">
      <div class="logo">HABIT</div>
      <nav class="nav" aria-label="Main Navigation">
        <a href="posts.html">Início</a>
        <a href="#">Páginas</a>
        <a href="#">Destaques</a>
        <a href="#">Assinar</a>
        <a href="usuarios.html">Admin</a>
      </nav>
    </div>
    <div class="actions container">
      <div class="search" role="search">
        <label for="search-input" class="sr-only">Buscar</label>
        <input id="search-input" type="text" placeholder="Buscar...">
        <button aria-label="Buscar">Buscar</button>
      </div>
      <a class="btn" href="login.html">Entrar</a>
    </div>
  </header>

  <main class="container">
    <h1>Posts</h1>
    <div class="posts-grid">
      <article class="post-card card">
        <h3>Título do Post A</h3>
        <p>Preview do post.</p>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:.5rem">
          <div class="meta">Publicado • 1200 visualizações</div>
          <div><a class="btn" href="#">Abrir</a></div>
        </div>
      </article>
      <article class="post-card card">
        <h3>Título do Post B</h3>
        <p>Preview do post.</p>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:.5rem">
          <div class="meta">Rascunho • 0 visualizações</div>
          <div><a class="btn" href="#">Editar</a></div>
        </div>
      </article>
    </div>
  </main>

  <footer class="footer container">
    <div class="links"><a href="#">Instagram</a></div>
    <div style="margin-top:.75rem">© 2025 Meu Site - Meu site.</div>
  </footer>
</body>
</html>
