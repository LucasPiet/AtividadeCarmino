<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER (mantido) -->
  <header class="header">
    <div class="brand container">
      <div class="logo">HABIT</div>
      <nav class="nav" aria-label="Main Navigation">
        <a href="posts.html">Início</a>
        <a href="#">Páginas</a>
        <a href="#">Destaques</a>
        <a href="#">Assinar</a>
        <a href="usuarios.html">Admin</a>
      </nav>
    </div>
    <div class="actions container">
      <div class="search" role="search">
        <label for="search-input" class="sr-only">Buscar</label>
        <input id="search-input" type="text" placeholder="Buscar...">
        <button aria-label="Buscar">Buscar</button>
      </div>
      <a class="btn" href="login.html">Entrar</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container layout" aria-label="Perfil e postagens">
    <!-- COLUNA ESQUERDA: PERFIL -->
    <aside class="sidebar card">
      <h2 class="section__title">Perfil</h2>

      <div class="profile-card">
        <!-- quadro cinza grande -->
        <div class="profile-avatar" aria-hidden="true"></div>

        <form class="form" action="#" method="post">
          <label class="sr-only" for="name">Nome</label>
          <input id="name" type="text" placeholder="Nome">

          <label class="sr-only" for="bio">Bio</label>
          <textarea id="bio" placeholder="Bio"></textarea>

          <div class="form__actions">
            <button type="submit" class="btn primary">Salvar</button>
          </div>
        </form>
      </div>
    </aside>

    <!-- COLUNA DIREITA: SUAS POSTAGENS -->
    <section class="content">
      <h1>Suas Postagens</h1>

      <div class="posts-list">
        <!-- item 1 -->
        <article class="post-card card post-item">
          <div class="post-item__thumb" aria-hidden="true"></div>
          <div class="post-item__body">
            <div class="status">Rascunho</div>
            <h3 class="post-item__title"><a href="#">Post 1</a></h3>
          </div>
        </article>

        <!-- item 2 -->
        <article class="post-card card post-item">
          <div class="post-item__thumb" aria-hidden="true"></div>
          <div class="post-item__body">
            <div class="status">Publicado</div>
            <h3 class="post-item__title"><a href="#">Post 2</a></h3>
          </div>
        </article>

        <!-- item 3 -->
        <article class="post-card card post-item">
          <div class="post-item__thumb" aria-hidden="true"></div>
          <div class="post-item__body">
            <div class="status">Em análise</div>
            <h3 class="post-item__title"><a href="#">Comentário 1</a></h3>
          </div>
        </article>

        <!-- item 4 -->
        <article class="post-card card post-item">
          <div class="post-item__thumb" aria-hidden="true"></div>
          <div class="post-item__body">
            <div class="status">Publicado</div>
            <h3 class="post-item__title"><a href="#">Comentário 2</a></h3>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer container">
    <div class="links">
      <a href="#">Instagram</a>
      <a href="#">Work</a>
      <a href="#">Bags</a>
      <a href="#">Lamp</a>
      <a href="#">Books</a>
    </div>
    <div style="margin-top:.75rem">© 2025 Meu Site - Meu site.</div>
  </footer>
</body>
</html>
