<body>
    <div class="header-content container">
      <div class="brand">
        <div class="logo">HABIT</div>
        <nav class="nav" aria-label="Navegação Principal">
          <a href="Inicio.html">Início</a>

      <form action="#" method="post" aria-label="Formulário de login">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" name="password" type="password" required>
        </div>
        <div class="auth-actions">
          <button class="btn primary" type="submit">Entrar</button>
          <button class="btn ghost" type="button">Entrar com Google</button>
        </div>
        <div style="margin-top:.5rem;display:flex;justify-content:space-between">
          <a href="#">Esqueci a senha</a>
          <a href="cadastro.html">Criar conta</a>
