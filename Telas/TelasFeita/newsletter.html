<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABIT - Assine a Newsletter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="brand">
            <span class="logo">HABIT</span>
        </div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Páginas</a>
            <a href="#">Destaques</a>
            <a href="#">Assinar</a>
            <a href="#">Admin</a>
        </nav>
        <div class="actions">
            <div class="search">
                <input type="text" placeholder="Buscar...">
                <button>Buscar</button>
            </div>
            <button class="btn primary">Entrar</button>
        </div>
    </header>

    <main class="container center-screen">
        <div class="card newsletter-card">
            <h3>Assine a newsletter</h3>
            <div class="form-group">
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"> Concordo em receber comunicações e li a política de privacidade.
                </label>
            </div>
            <button class="btn primary full-width">Assinar</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="links">
            <a href="#">Instagram</a>
            <a href="#">Work</a>
            <a href="#">Bags</a>
            <a href="#">Lamp</a>
            <a href="#">Books</a>
        </div>
        <small>© 2025 Meu Site • Meu site</small>
    </footer>
    
</body>
</html>
