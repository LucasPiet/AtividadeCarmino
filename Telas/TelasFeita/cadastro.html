<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Conta — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content container">
      <div class="brand">
        <div class="logo">HABIT</div>
        <nav class="nav" aria-label="Navegação Principal">
          <a href="Inicio.html">Início</a>
          <a href="usuariosCategoria.html">Páginas</a>
          <a href="destaques.html">Destaques</a>
          <a href="newsletter.html">Assinar</a>
          <a href="perfil.html">Admin</a>
        </nav>
      </div>
      <div class="actions">
        <div class="search" role="search">
          <label for="search-input" class="sr-only">Buscar no site</label>
          <input id="search-input" type="text" placeholder="Buscar...">
          <button class="btn ghost" aria-label="Buscar">Buscar</button>
        </div>
        <a class="btn" href="login.html">Entrar</a>
      </div>
    </div>
  </header>

  <main class="center-screen container">
    <section class="auth-card card">
      <h1>Criar Conta</h1>
      <form action="#" method="post" aria-label="Formulário de cadastro">
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input id="name" name="name" type="email" required>
        </div>
        <div class="form-group">
          <label for="name">Senha</label>
          <input id="name" name="name" type="password" required>
        </div>
        <div class="form-group">
          <label for="name">Confimar Senha</label>
          <input id="name" name="name" type="password" required>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" required> Aceito os **termos de uso**
          </label>
        </div>
        <div class="auth-actions">
          <button class="btn" type="submit">Cadastrar</button>
        </div>
        <div style="margin-top:var(--md); text-align:center;">
          Já tem conta? <a href="login.html">Faça login</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer container">
    <div class="links">
      <a href="#">Instagram</a>
      <a href="#">Work</a>
      <a href="#">Bags</a>
      <a href="#">Lamp</a>
      <a href="#">Books</a>
    </div>
    <div>© 2025 Meu Site - Meu site.</div>
  </footer>
</body>
</html>
