<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Usuários — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand container">
      <div class="logo">HABIT</div>
      <nav class="nav" aria-label="Main Navigation">
        <a href="posts.html">Início</a>
        <a href="#">Páginas</a>
        <a href="#">Destaques</a>
        <a href="#">Assinar</a>
        <a href="usuarios.html">Admin</a>
      </nav>
    </div>
    <div class="actions container">
      <div class="search" role="search">
        <label for="search-input" class="sr-only">Buscar</label>
        <input id="search-input" type="text" placeholder="Buscar...">
        <button aria-label="Buscar">Buscar</button>
      </div>
      <a class="btn" href="login.html">Entrar</a>
    </div>
  </header>

  <main class="container" aria-label="Dashboard de posts">
    <div class="layout">
      <!-- Menu lateral -->
      <aside class="sidebar card">
        <nav aria-label="Menu">
          <h2>Menu</h2>
          <ul>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Criar Post</a></li>
            <li><a href="#">Escolhas do Editor</a></li>
            <li><a href="#">Usuários</a></li>
            <li><a href="#">Fila de revisão</a></li>
            <li><a href="#">Fila de comentários</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Conteúdo -->
      <section>
        <!-- Métricas superiores -->
        <div class="card stats" style="margin-bottom:var(--md)">
          <div class="stats"><div>Posts</div><strong>128</strong></div>
          <div class="stats"><div>Visualizações</div><strong>54k</strong></div>
          <div class="stats"><div>Inscritos</div><strong>12k</strong></div>
          <div class="stats"><div>Pendências</div><strong>7</strong></div>
        </div>

        <!-- Criar Post -->
        <article class="card">
          <h2>Criar Post</h2>
          <form action="#" method="post">
            <input type="text" placeholder="Título" aria-label="Título">
            <textarea rows="10" placeholder="Escreva aqui... (Editor simulador)" aria-label="Conteúdo"></textarea>
            <div class="fields-row">
              <input type="text" placeholder="Categorias e tags" aria-label="Categorias e tags">
              <input type="file" accept="image/*" aria-label="Upload da imagem de capa">
            </div>
            <div class="actions-row">
              <button type="button" class="action-btn">Salvar rascunho</button>
              <button type="submit" class="action-btn">Enviar para revisão</button>
              <button type="submit" class="action-btn">Publicar (admin)</button>
            </div>
          </form>
        </article>
      </section>
    </div>
  </main>

  <footer class="footer container">
    <div class="links">
      <a href="#">Instagram</a><a href="#">Work</a><a href="#">Bags</a><a href="#">Lamp</a><a href="#">Books</a>
    </div>
    <div style="margin-top:.75rem">© 2025 Meu Site - Meu site.</div>
  </footer>
</body>
</html>
