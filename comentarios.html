<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fila de Comentários — HABIT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header"><div class="brand container"><div class="logo">HABIT</div></div></header>
  <main class="container">
    <h1>Fila de Comentários</h1>
    <table class="table" aria-label="Fila de comentários">
      <thead>
        <tr><th>Comentário</th><th>Autor</th><th>Data</th><th>Ações</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>Ótimo conteúdo, gostei muito!</td>
          <td>Maria Silva</td>
          <td>2025-09-25</td>
          <td class="actions">
            <button class="action-btn approve">Aprovar</button>
            <button class="action-btn reject">Reprovar</button>
          </td>
        </tr>
        <tr>
          <td>Mensagem ofensiva</td>
          <td>Usuário X</td>
          <td>2025-09-26</td>
          <td class="actions">
            <button class="action-btn approve">Aprovar</button>
            <button class="action-btn reject">Reprovar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class="footer container">© 2025 Meu Site - Meu site.</footer>
</body>
</html>
